<h1>Products Sold By Stationary  </h1>

<table>
  <tr>
    <th>Item</th>       
    <th>SKU </th>

    
  </tr>
  <tr *ngFor="let product of products">
    <td>{{product.item}}</td>
<td>{{product.sku}}</td>
</table>
 
<h2>As a list </h2>
<ul >
  <li *ngFor="let product of products">{{product.item}}</li>
</ul>
